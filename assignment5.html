  <script>
    var fNum = + prompt("Enter First Number: ")
    var sNum = + prompt("Enter Second Number: ")
    var sum = fNum + sNum
    var diff = fNum - sNum
    var mult = fNum * sNum
    var div = fNum / sNum
    var modulus = fNum % sNum
    document.write("The Sum of " + fNum + " and " + sNum + " is equal to " + sum + "<br />")
    document.write("The Difference between " + fNum + " and " + sNum + " is equal to " + diff + "<br />")
    document.write("The multiplication of " + fNum + " and " + sNum + " is equal to " + mult + "<br />")
    document.write("The Division of " + fNum + " and " + sNum + " is equal to " + div + "<br />")
    document.write("The Modulus of " + fNum + " and " + sNum + " is equal to " + modulus + "<br />")
    var ticket = 300
    var num = prompt("How may tickets you want to buy")
    document.write("<hr>")
    document.write("The cost of Buying " + num + " tickets is " + num * ticket + "PKR" + "<br />")
    var number = prompt("Enter number to generate Table")
    document.write("<hr />")
    for (i = 1; i < 10; i++) {
      document.write(number + " * " + i + " = " + number * i + "<br />")
    }
    var celcius = 25
    var fahrenhiet = (celcius * 9 / 5) + 32
    var farToCel = (fahrenhiet - 32) * 5 / 9
    document.write("<hr />")
    document.write(celcius + "C is equal to " + fahrenhiet + "F" + "<br />")
    document.write(fahrenhiet + "F is equal to " + farToCel + "C" + "<br />")
    var p1 = 100
    var p2 = 150
    var q1 = 1
    var q2 = 10
    var total = (p1*q1)+(p2*q2)
    document.write("<hr />")
    document.write("<h3>"+"Shopping Cart"+"</h3>")
    document.write("Prize of Item 1 is equal to "+p1 + "<br />")
    document.write("Prize of Item 2 is equal to "+p2 + "<br />")
    document.write("Quantity of Item 1 is equal to "+q1 + "<br />")
    document.write("Quantity of Item 2 is equal to "+q2 + "<br />")
    document.write("<br />")
    document.write("Your Total Bill is "+total)
    document.write("<hr />")
    var totalNum = 900
    var MarksObt = 800
    var Result = MarksObt/totalNum*100
    document.write("<h3>"+"MarkSheet"+"</h3>")
    document.write("Total Marks = "+totalNum+ "<br />")
    document.write("Total Marks Obtained = "+MarksObt+ "<br />")
    document.write("Percentage = "+Result)
    document.write("<hr />")
    var propt = prompt("Choose a)USD to PKR || b)SAR to PKR")
    if(propt == "a"){
      var how = prompt("How many USD you Have")
      var convert = how*286+"PKR"
      var cur = "USD"
    }
    else{
      var cur = "SAR"
      var how = prompt("How many Riyal you Have")
      var convert = how*76+"PKR"
    }
    document.write("<h3>"+cur+" to PKR"+"</h3>")
    document.write(how+" "+cur+" is equal to "+convert)
    document.write("<hr />")

    var now = new Date().getFullYear()
    var old = now-year
    document.write("You are "+old+" old")
    document.write("<hr />")
    var radius = prompt("Enter radius")
    var cercumference = 2*3.14*radius
    var area = 3.14*(radius*radius)
    document.write("<h3>"+"Geometrizer"+"</h3>")
    document.write("Radius of a Circle is Equal to "+radius + "<br />")
    document.write("Cercumference of The Circle is equal to "+cercumference + "<br />")
    document.write("Area of The Circle is equal to "+area + "<br />")
    document.write("<hr />")
