        function checkNamePalindrome() {
            var name = "azaan";
            var nameLength = name.length;
            var name1 = name.slice(0, Math.floor(nameLength / 2));
            var name2 = name.slice(Math.ceil(nameLength / 2));

            var reversedName2 = name2.split('').reverse().join('');

            if (name1 === reversedName2) {
                document.write("It is a palindrome");
                document.write("<hr>");
            } else {
                document.write("It is not a palindrome");

            }
        }

        function capitalizeEachWord() {
            var arr = word.split(" ");
            for (var i = 0; i < arr.length; i++) {
